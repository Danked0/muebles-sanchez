<html><head><base href="/registro">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro - Muebles Sánchez</title>
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f4f4f4;
  }
  header {
    background-color: #8B4513;
    color: white;
    text-align: center;
    padding: 1rem;
    margin-bottom: 2rem;
  }
  h1 {
    margin: 0;
  }
  .form-container {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 2rem;
  }
  .form-group {
    margin-bottom: 1rem;
  }
  label {
    display: block;
    margin-bottom: 0.5rem;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  .btn {
    background-color: #8B4513;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: #A0522D;
  }
  .error {
    color: red;
    font-size: 0.9rem;
  }
</style>
</head>
<body>
  <header>
    <h1>Muebles Sánchez</h1>
    <p>Registro de Usuario</p>
  </header>

  <main>
    <div class="form-container">
      <form id="registro-form">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar Contraseña:</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit" class="btn">Registrarse</button>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('registro-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Obtener valores del formulario
      const nombre = document.getElementById('nombre').value;
      const apellido = document.getElementById('apellido').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Validaciones
      let errores = [];

      if (password !== confirmPassword) {
        errores.push('Las contraseñas no coinciden');
      }

      if (password.length < 8) {
        errores.push('La contraseña debe tener al menos 8 caracteres');
      }

      // Mostrar errores o enviar formulario
      if (errores.length > 0) {
        alert('Por favor, corrige los siguientes errores:\n' + errores.join('\n'));
      } else {
        // Aquí normalmente enviarías los datos al servidor
        alert('Registro exitoso. Bienvenido, ' + nombre + ' ' + apellido + '!');
        // Redirigir a la página principal (simulado)
        window.location.href = '/';
      }
    });
  </script>
</body></html>
