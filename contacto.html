<html><head><base href="/contacto">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto - Muebles Sánchez</title>
<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f4f4f4;
  }
  header {
    background-color: #8B4513;
    color: white;
    text-align: center;
    padding: 1rem;
    margin-bottom: 2rem;
  }
  h1 {
    margin: 0;
  }
  .contact-form {
    background-color: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .form-group {
    margin-bottom: 1rem;
  }
  label {
    display: block;
    margin-bottom: 0.5rem;
  }
  input, textarea {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  button {
    background-color: #8B4513;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #A0522D;
  }
  .contact-info {
    margin-top: 2rem;
    background-color: white;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>
  <header>
    <h1>Muebles Sánchez</h1>
    <p>Contacto</p>
  </header>

  <main>
    <section class="contact-form">
      <h2>Formulario de Contacto</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Asunto:</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Enviar Mensaje</button>
      </form>
    </section>

    <section class="contact-info">
      <h2>Información de Contacto</h2>
      <p><strong>Dirección:</strong> Av. Los Pinos 1234, Santiago, Chile</p>
      <p><strong>Teléfono:</strong> +56 2 2345 6789</p>
      <p><strong>Email:</strong> info@mueblessanchez.cl</p>
      <p><strong>Horario de Atención:</strong> Lunes a Viernes de 9:00 a 18:00 hrs</p>
    </section>
  </main>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Aquí normalmente enviarías los datos del formulario al servidor
      alert('Gracias por tu mensaje. Nos pondremos en contacto contigo pronto.');
      this.reset();
    });
  </script>
</body></html>
